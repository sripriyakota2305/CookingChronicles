<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cooking Chronicles</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            color: #008080;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .container h2 {
            font-family: 'Merriweather', serif;
            font-weight: 700;
            color: #960018;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .container form {
            display: flex;
            flex-direction: column;
        }

        .container input[type="text"],
        .container input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .container button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            color: white;
            background-color: #ff7f50; /* Coral */
        }

        .container button:hover {
            background-color: #ff6347; /* Tomato */
        }

        .container a {
            color: #960018;
            text-decoration: none;
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login to Cooking Chronicles</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="login()">Login</button>
            <a href="signup.html">Don't have an account? Sign Up</a>
        </form>
    </div>

    <script>
        // Array to store user credentials (dummy data for demonstration)
        let users = [
            { username: 'sripriyakota', email: 'sripriyakota@gmail.com', password: 'priya' },
            { username: 'haritha', email: 'haritha@gmail.com', password: 'haritha' },
            { username: 'peter', email: 'peter@gmail.com', password: 'peter' }
        ];

        // Function to handle login
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if username and password match any user in the array
            const foundUser = users.find(user => user.username === username && user.password === password);

            if (foundUser) {
                alert('Login successful');
                window.location.href = 'trial.html'; // Redirect to main page after successful login
            } else {
                alert('Invalid username or password');
            }
        }
    </script>
</body>
</html>
