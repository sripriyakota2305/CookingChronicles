<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Cooking Chronicles</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }

        .header {
            background-color: #960018;
            color: white;
            text-align: center;
            padding: 50px 20px;
            position: relative;
        }

        .header h1 {
            font-size: 40px;
            font-family: 'Merriweather', serif;
            font-weight: 700;
            text-transform: uppercase;
            margin: 0;
        }

        .nav {
            background-color: #ff8c00; /* Dark Orange */
            overflow: hidden;
            text-align: center;
            padding: 10px 0;
        }

        .nav a {
            display: inline-block;
            font-size: 18px;
            font-weight: 500;
            padding: 14px 20px;
            text-decoration: none;
            transition: background 0.3s ease;
            cursor: pointer;
            color: #fff; /* White */
        }

        .nav a:hover {
            background-color: #ff7043; /* Coral */
        }

        .contact-container {
            padding: 50px 20px;
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .contact-container h2 {
            font-family: 'Merriweather', serif;
            font-size: 36px;
            color: #333;
            text-align: center;
            margin-bottom: 40px;
        }

        .contact-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .person {
            flex: 0 0 45%;
        }

        .person h3 {
            font-family: 'Merriweather', serif;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .person p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .person p:last-child {
            margin-bottom: 0;
        }

        .footer {
            background-color: #ff8c00; /* Dark Orange */
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        .footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Contact Us</h1>
    </div>
    <div class="nav">
        <a href="trial.html">Home</a>
    </div>
    <div class="contact-container">
        <h2>Get In Touch</h2>
        <div class="contact-info">
            <div class="person">
                <h3>Haritha</h3>
                <p>Email: haritha@gmaill.com</p>
                <p>Phone: +1234567890</p>
            </div>
            <div class="person">
                <h3>Sripriya</h3>
                <p>Email: sripriya@gmaill.com</p>
                <p>Phone: +9876543210</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Cooking Chronicles. All rights reserved.</p>
    </div>
</body>
</html>
